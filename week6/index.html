<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Todo Application - Manage your ToDo List, your can add, remove, mark as completed and filter your tasks by complete or not complete.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="todo-container">
            <h1>Todos</h1>
            <div class="todos">
            </div>
            <div class="Todo-footer">
                <p id="tasks-left">1 Task left</p>
                <p id="all" class="active">All</p>
                <p id="active">Active</p>
                <p id="completed">Completed</p>
            </div>
        </section>
        <section id="add-task">
            <input type="text" name="task" id="task" placeholder="Enter your task...">    
            <input type="submit" id="add-task-btn"value="+">
    
        </section>
    </div>

    

    <script src="js/main.js" type="module"></script>
    
</body>
</html>
