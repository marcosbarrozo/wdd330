<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <meta name="description" content="WDD 330 - Blog. You can create your own post and chose the template for your Blog.">
    <link rel="stylesheet" href="https://marcosbarrozo.github.io/wdd330/week8/css/style.css">
</head>
<body>
    <main id="login-container">
        <section id="login">
            <h2>Login</h2>
            <form action="" id="login_form">
                <span class="error" aria-live="polite"></span>
                <div class="input-container">
                    <input type="text" name="name" id="name" required>
                    <label for="name" class="label">E-mail</label>
                    
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                    
                </div>
                <button class="btn">
                    Login
                </button>            
            </form>
            <p id="login-p">Not a member? <a href="https://marcosbarrozo.github.io/wdd330/week8/views/sign_up.html" id="sign-up">Sign up</a></p>
        </section>
    </main>
    <script src="https://marcosbarrozo.github.io/wdd330/week8/js/login.js" type="module"></script>
   
    
</body>
</html>
